{% extends 'portfolio/base.html' %}
{% block content %}
        <h1>Welcome to Suraj's Blog</h1>
        {% for blog in blogs %}
            <br>
            <a href="{% url 'blog:detail' blog.id %}"<h1> {{ blog.title }} </h1></a>
            <h2> {{ blog.datetime|date:'d M Y H:i'|upper }} </h2>
            <h3>{{ blog.description|truncatechars:100 }} </h3>
        {% endfor %}
{% endblock %}
