{% extends 'portfolio/base.html' %}
{% block content %}
       <h1> Welcome to Portfolio </h1>
         <br>
         {% load static %}
         <a href="{% url 'blog:blogs' %}">Blogs</a>
         <br>
         <img src="{% static 'portfolio/Suraj.jpeg' %}" height="550" width="450">
         <br>
         <a href="{% static 'portfolio/SurajKumarBiswal_Resume.pdf' %}">Resume</a>
         <h2> {% for project in projects %}
             {{ project.title }}
             <br>
             {{ project.description }}
             <br>
             <br>
             <br>
             <img src="{{ project.image.url }}", height=500>
             <br>
             <br>
             {% if project.url %}
             <a href="{{ project.url }}"> Project Link </a>
             {% endif %}
             {% endfor %}
         </h2>

{% endblock %}
